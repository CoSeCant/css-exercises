<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <div class="header">
      <!-- Here we created a new div (aka. a new container) Which consists of both the 
      logo and the links. This allowed me to better structure the layout of the webpage, 
      by grouping together items that need to stay on the right side of the header -->
      <div class="section"> <!-- The class section was used in order to add unique styling properties -->
        <div class="logo">
          LOGO
        </div>
        <ul class="links">
          <li><a href="google.com">link-one</a></li>
          <li><a href="google.com">link-two</a></li>
          <li><a href="google.com">link-three</a></li>
        </ul>
      </div>
      <!-- Here we created another new div (aka. a new container) Which consists of both the 
      notifications and the profile image. This allowed me to better structure the layout of the webpage, 
      by grouping together items that need to stay on the left side of the header -->  
      <div class="section"> <!-- Once again, we defined this div as having a class of "section" -->
        <button class="notifications">
          1 new notification
        </button>
        <div class="profile-image"></div>
      </div>
    </div>
  </body>
</html>
